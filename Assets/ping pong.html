<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ping Pong Game</title>
  <style>
    canvas { background: #000; display: block; margin: 0 auto; }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="500"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const paddleWidth = 10, paddleHeight = 100;
    const player = { x: 10, y: 200 };
    const ai = { x: canvas.width - 20, y: 200 };
    const ball = { x: canvas.width/2, y: canvas.height/2, radius: 10, speedX: 5, speedY: 5 };
    let playerScore = 0, aiScore = 0;

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();
    }

    function drawNet() {
      for (let i = 0; i <= canvas.height; i += 15) {
        drawRect(canvas.width/2 - 1, i, 2, 10, "#FFF");
      }
    }

    function drawScore() {
      ctx.fillStyle = "#FFF";
      ctx.font = "32px Arial";
      ctx.fillText(playerScore, canvas.width / 4, 50);
      ctx.fillText(aiScore, 3 * canvas.width / 4, 50);
    }

    function render() {
      drawRect(0, 0, canvas.width, canvas.height, "#000");
      drawNet();
      drawScore();
      drawRect(player.x, player.y, paddleWidth, paddleHeight, "#FFF");
      drawRect(ai.x, ai.y, paddleWidth, paddleHeight, "#FFF");
      drawCircle(ball.x, ball.y, ball.radius, "#05EDFF");
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.speedX = -ball.speedX;
      ball.speedY = 5 * (Math.random() > 0.5 ? 1 : -1);
    }

    function moveBall() {
      ball.x += ball.speedX;
      ball.y += ball.speedY;

      if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0)
        ball.speedY = -ball.speedY;

      let playerPaddle = { top: player.y, bottom: player.y + paddleHeight, left: player.x, right: player.x + paddleWidth };
      let aiPaddle = { top: ai.y, bottom: ai.y + paddleHeight, left: ai.x, right: ai.x + paddleWidth };

      if (
        (ball.x - ball.radius < playerPaddle.right && ball.y > playerPaddle.top && ball.y < playerPaddle.bottom) ||
        (ball.x + ball.radius > aiPaddle.left && ball.y > aiPaddle.top && ball.y < aiPaddle.bottom)
      ) {
        ball.speedX = -ball.speedX;
      }

      if (ball.x < 0) {
        aiScore++;
        resetBall();
      } else if (ball.x > canvas.width) {
        playerScore++;
        resetBall();
      }

      // Smarter AI
      if (ball.speedX > 0) {
        ai.y += (ball.y - (ai.y + paddleHeight / 2)) * 0.08;
      } else {
        ai.y += (ball.y - (ai.y + paddleHeight / 2)) * 0.02;
      }
    }

    function game() {
      moveBall();
      render();
    }

    canvas.addEventListener("mousemove", evt => {
      let rect = canvas.getBoundingClientRect();
      player.y = evt.clientY - rect.top - paddleHeight/2;
    });

    setInterval(game, 1000/60);
  </script>
</body>
</html>
