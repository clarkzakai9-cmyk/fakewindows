<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini VSCode Editor</title>
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      font-family: "Segoe UI", sans-serif;
      color: #d4d4d4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .toolbar {
      background: #252526;
      padding: 6px;
      display: flex;
      gap: 8px;
    }
    button {
      background: #0e639c;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 13px;
    }
    button:hover { background: #1177bb; }
    #editor {
      flex: 1;
      border: none;
      outline: none;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      background: #1e1e1e;
      color: #d4d4d4;
      resize: none;
    }
    #status {
      background: #252526;
      padding: 4px 10px;
      font-size: 12px;
      color: #9cdcfe;
    }
    input[type="file"] {
      display: none; /* hide file input */
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="makeBlob()">Generate Blob</button>
    <button onclick="downloadFile()">Download</button>
    <button onclick="openPreview()">Open Preview</button>
    <button onclick="document.getElementById('fileInput').click()">Open File</button>
    <input type="file" id="fileInput" accept=".html,.htm" onchange="openFile(event)">
  </div>
  <textarea id="editor" placeholder="Write your HTML code here..."></textarea>
  <div id="status">Ready</div>

  <script>
    function makeBlob() {
      const code = document.getElementById("editor").value;
      const blob = new Blob([code], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      document.getElementById("status").textContent = "Blob URL: " + url;
      return url;
    }

    function downloadFile() {
      const code = document.getElementById("editor").value;
      const blob = new Blob([code], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "myfile.html";
      a.click();
      URL.revokeObjectURL(url);
      document.getElementById("status").textContent = "File downloaded.";
    }

    function openPreview() {
      const url = makeBlob();
      if (window.parent && window.parent.createWindow) {
        window.parent.createWindow("Preview", url);
        document.getElementById("status").textContent = "Preview opened in desktop.";
      } else {
        window.open(url, "_blank", "width=800,height=600");
        document.getElementById("status").textContent = "Preview opened in new tab.";
      }
    }

    function openFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("editor").value = e.target.result;
        document.getElementById("status").textContent = "Loaded: " + file.name;
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
