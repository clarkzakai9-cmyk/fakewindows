<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notes App</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: #1e1e1e;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  h2 {
    margin: 10px;
    font-size: 18px;
  }
  textarea {
    flex: 1;
    margin: 10px;
    padding: 10px;
    background: #2d2d2d;
    border: 1px solid #444;
    border-radius: 6px;
    color: #fff;
    font-size: 14px;
    resize: none;
  }
  button {
    margin: 10px;
    padding: 8px 12px;
    background: #0078D7;
    border: none;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
    align-self: flex-start;
  }
  button:hover {
    background: #006fcf;
  }
</style>
</head>
<body>

<h2>üìù Notes</h2>
<textarea id="noteArea" placeholder="Type your notes here..."></textarea>
<button onclick="saveNotes()">Save Notes</button>

<script>
const noteArea = document.getElementById("noteArea");

// Load saved notes
noteArea.value = localStorage.getItem("myNotes") || "";

// Save notes
function saveNotes(){
  localStorage.setItem("myNotes", noteArea.value);
  alert("Notes saved!");
}
</script>

</body>
</html>
